<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post" >
			<label for="name">Name*</label>
			<input type="text"  id="name" placeholder="Name" required>
		
			<label for="email">Email*</label>
			<input type="email"  id="email" placeholder="Email" required>
		
			<label for="gender">gender*</label>
			<input type="radio"  id="gender-m" required>
			<label for="gender-m">Male</label>
			<input type="radio"  id="gender-f" required>
			<label for="gender-f">Female</label>
		

		
		    <label for="cars">Car Brands*</label>
			<select id="cars" required>
				<option disabled select>--Please choose an option--</option>
				<option value="BMW" id="cars" >BMW</option>
				<option value="Audi"  id="cars" >Audi</option>
				<option value="Mercedez"  id="cars" >Mercedez</option>
	
			</select>

			 <label for="age">*Age</label>
	         <input type="text"  id="age" placeholder="Age" required>


			 <label for="dob">*DOB</label>
	         <input type="date"  id="dob" required>

			<label for="tel">Phone number</label>
			<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx" required>
			 
			 <label for="password">*Password</label>
			 <input type="password"  id="password" placeholder="password" required>

			<label for="tos">*CheckBox</label>
			<input type="checkbox" id="tos" required>
			<label>I agree to the TOS</label>
            

		   <button type="submit" value="submit">submit</button>
		
	</form>
	
</body>
